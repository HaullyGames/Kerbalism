// ============================================================================
// add ecCost to internal stock antennas
// ============================================================================

@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[#antennaType[INTERNAL]]]:NEEDS[FeatureDeploy&!FeatureSignal]:FINAL
{
  MODULE
  {
    name = AntennaDeploy
    ecCost = 0.01
  }
}

