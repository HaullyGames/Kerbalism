// Add LAN Manager for all Module Command
@PART[*]:HAS[@MODULE[ModuleCommand]]:FOR[Kerbalism]
{
  MODULE
  {
    name = LanManager
  }
  // Add the CommNetDetail to all Module Command
  MODULE
  {
    name = CommNetDetail
  }
}

// Add the NetworkAdaptor to all parts contained ModuleDataTransmitter
@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[Kerbalism]
{
  MODULE
  {
    name = NetworkAdaptor
    rate = 0.064
  }
}
